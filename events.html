  <div class="addEvent" id="addEvent">
    <p class="h3">Add an Event!<p>
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 col-xs-3">Event Name</label>
        <input type="text" class="col-sm-8" placeholder="Event Name" id="EvName">
      </div>
      <div class="form-group">
        <label class="col-sm-2 col-xs-3">Time</label>
        <input type="text" class="col-sm-8" placeholder="Date/Time" id="EvTime">
      </div>
      <div class="form-group">
        <label class="col-sm-2 col-xs-3">Location</label>
        <input type="text" class="col-sm-8" placeholder="Place/Address" id="EvLoc">
      </div>
      <div class="form-group">
        <label class="col-sm-2 col-xs-3">Causes</label>
        <div class="col-xs-8 col-md-8" id="choices">
          <label class="checkbox-inline col-xs-4 col-sm-3">
            <input type="checkbox" id="0" value="BLM"> Black Lives Matter
          </label>
          <label class="checkbox-inline col-xs-4 col-sm-3">
            <input type="checkbox" id="1" value="LGBT"> LGBTQ+
          </label>
          <label class="checkbox-inline col-xs-4 col-sm-3">
            <input type="checkbox" id="2" value="FEM"> Women's Rights
          </label>
          <label class="checkbox-inline col-xs-4 col-sm-3">
            <input type="checkbox" id="3" value="IMM"> Immigration Rights
          </label>
          <label class="checkbox-inline col-xs-4 col-sm-3">
            <input type="checkbox" id="4" value="DIS"> Disability Rights
          </label>
          <label class="checkbox-inline col-xs-4 col-sm-3">
            <input type="checkbox" id="5" value="EDU"> Education System
          </label>
          <label class="checkbox-inline col-xs-4 col-sm-3">
            <input type="checkbox" id="6" value="ENV"> Environmental Issues
          </label>
          <label class="checkbox-inline col-xs-4 col-sm-3">
            <input type="checkbox" id="7" value="GUN"> Gun Rights
          </label>
          <label class="checkbox-inline col-xs-4 col-sm-3">
            <input type="checkbox" id="8" value="PRI"> Prison Systems
          </label>
          <label class="checkbox-inline col-xs-4 col-sm-3">
            <input type="checkbox" id="9" value="PROC"> Pro-Choice
          </label>
          <label class="checkbox-inline col-xs-4 col-sm-3">
            <input type="checkbox" id="10" value="PROL"> Pro-Life
          </label>
          <label class="checkbox-inline col-xs-4 col-sm-3">
            <input type="checkbox" id="11" value="HEALTH"> Healthcare
          </label>
          <label class="checkbox-inline col-xs-4 col-sm-3">
            <input type="checkbox" id="12" value="FDT"> Anti-Trump
          </label>
        </div>
      </div>
      <button type="button" class="addev" onclick="addEvent()">Submit</button>
      <button type="button" class="addev" onclick="clearLS()">Clear</button>
    </form>
